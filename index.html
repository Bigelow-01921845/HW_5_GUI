
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Homework #5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="main.js"></script>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>

    <body>
        <h1>Homework #5: Implementing Bit of Scrabble with Drag-and-Drop</h1>
        <div class="container">
            <div class="header">
                <div id="curr-word">Current Word: </div>
                <div id="word-score">Word Score: 0</div>
                <br>
                <div id="last-word">Last Word: </div>
                <div id="last-score">Last Score: 0</div>                
            </div>
            <div id="scrabble-board"></div>
            <div class="scrabble_rack"></div>
            <div class="footer-buttons">
                <button id="reset_word" type="button" class="btn btn-primary">Reset Word</button>
                <button id="submit_word" type="button" class="btn btn-warning">Submit Word</button>
            </div>

        </div> <!-- end of .container -->

    </body>
</html>
